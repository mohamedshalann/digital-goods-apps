<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Python Code & PayPal Payment</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AXXQjzXd1Hkx2cEUFeQqrR-D8L--57FSBLBRvrlS7iBaSIubdL-Z_7QMj6zJvs2IbQNJu8GjrXZTGyc4&currency=USD"></script>
</head>
<body>
    <h2>Download Your Python Script</h2>
    <button onclick="downloadCode()">Download app.py</button>
    
    <h2>Support Us with PayPal</h2>
    <div id="paypal-button-container"></div>

    <script>
        function downloadCode() {
            const code = `# Your Python Code Here\nprint('Hello, World!')`;
            const blob = new Blob([code], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'app.py';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: { value: '10.00' } // Change this value as needed
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
